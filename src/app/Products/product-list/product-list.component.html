<h1 class="text-center"> Product Curd Using NGRX </h1>
<div class="container">
    <h2>Product List</h2>
<mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Product Column -->
    <ng-container matColumnDef="Product">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"><mat-icon aria-hidden="false" class="edit" [routerLink]="['/add']" [queryParams]="{id: element.id}" aria-label="Example Edit icon"  fontIcon="edit"></mat-icon> </td>
      </ng-container>
        <!-- Delete Column -->
    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element"> <mat-icon aria-hidden="false" class="delete" (click)="removeProduct(element.id)" aria-label="Example delete icon" fontIcon="delete"></mat-icon> </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
<br/>

 <button mat-flat-button  [routerLink]="['/add']">Add Product</button>
</div>

<h1 class="text-center"> Sort -custompipe - custom directive </h1>

<ul >
  <li apphighliteBackgroud *ngFor="let item of dataSource | sort:'name'">{{item.name}} ==> {{item.price}}</li>
</ul>

<h1 class="text-center">Signal -counter </h1>

<button (click)="inc()">Increament</button>
{{counter()}}

<button (click)="dec()">decreament</button>

</div>
